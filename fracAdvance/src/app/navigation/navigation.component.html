<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Fracdvance Angular</mat-toolbar>
    <mat-nav-list>

      <!-- <a mat-list-item href="#" routerLink="/login" >login</a>
      <a mat-list-item href="#" routerLink="/logout">logout</a>
      <li><a routerLink="/employee" class="nav-link">View Employees</a></li>
      <li><a routerLink="/app-add-employee" class="nav-link">Add New Employee</a></li>
        
      -->
       <a *ngIf="loginService.isUserLoggedIn()" routerLink="/employee" class="nav-link">View Employees</a>
      <a *ngIf="loginService.isUserLoggedIn()" routerLink="/app-add-employee" class="nav-link">Add New Employee</a>
      <a *ngIf="!loginService.isUserLoggedIn()" routerLink="" class="nav-link">Login</a>
      <a *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="nav-link">LogOut</a>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>fracAdvance</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
